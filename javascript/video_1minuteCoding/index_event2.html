<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 이벤트</title>
    <style>
        body{ font-size: 3rem; }
        h1 {
            background-color: #fff000;
        }
        .menu {
            display: flex;
        }
        .menu-link {
            margin: 0.5em;
            padding: 0.5em;
            color: #fff;
            text-decoration: none;
            background: dodgerblue;
            list-style: none;
        }
        .menu-active {
            background: orange;
        }
    </style>
</head>
<body>
    <h1 id = "main-title">
        EVENT
    </h1>
    
    <nav class="menu">
        <a href="#" class="menu-link" data-menu="1">menu1</a>
        <a href="#" class="menu-link" data-menu="2">menu2</a>
        <a href="#" class="menu-link" data-menu="3">menu3</a>
    </nav>

    <script>
        var currentMenu;
        var menu_color = document.querySelectorAll('.menu-link');
        
        function changeColorHandler() {
            var activeMenu = document.querySelector('.menu-active');
            if (actvieMenu) {
                if (currentMenu) {
                currentMenu.classList.remove('menu-active');
                } 
                activeMenu.classList.remove('menu-active');
                currentMenu = this;
            }
            this.classList.add('menu-active');
            //여기서 this 는
            //for 문의 menu_color[i]
        }
        for (var i = 0; i < menu_color.length; i++) {
            menu_color[i].addEventListener('click', changeColorHandler);
        }
    </script>
</body>
</html>
