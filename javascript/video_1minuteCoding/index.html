<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 변수</title>
    <style>
        body{ font-size: 3rem; }
    </style>
    
</head>
<body>
    <h1>JavaScript</h1>

    <script>
        // 기본 데이터 타입
        var a = 100;
        console.log( a );
        a = 'ㅋㅋㅋ';
        console.log( a );

        // 숫자 데이터 타입
        var 자바스크립트 = 20000;
        console.log( a, 자바스크립트 );

        // 문자열 데이터 타입
        var message = "\"엄마가 일찍 나가?\" 라고 물어보셨다.";
        console.log( message );

        // undefined, null, NaN
        var b;
        console.log ( b );

        // boolean (true, false)
        var c = 1 < 100;
        console.log( c );

        // 배열
        var arr = ["첫째", "둘쨰", "셋째", message, 5];
        console.log( arr[2] );
        console.log( "배열의 길이 : ", arr.length );
        arr.push("하하하");
        console.log( arr );
    </script>
</body>
</html>
