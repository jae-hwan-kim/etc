<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 생성자</title>
    <style>
        body{ font-size: 3rem; }
        h1 {
            background-color: #fff000;
        }
    </style>
</head>
<body>
    <h1>JavaScript 생성자 함수</h1>

    <script>
        // 생성자(constructor)
        // 생성자는 함수의 이름 앞에 대문자로 쓴다.
        function Person(username, age) {
            this.username = username;
            this.age = age;
            this.introduce = function() {
                console.log("안녕? 나는" + this.username + "야. 나이는 " + this.age + "살이야. ");
                
            }
        }
        // 인스턴스(instance)
        var p1 = new Person("Jaekim", 20);
        var p2 = new Person("Jihokim", 30);

        p1.introduce();
        p2.introduce();
    </script>
</body>
</html>
